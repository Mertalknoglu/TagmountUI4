<!DOCTYPE html>
<html>
<head>
    <script src="../dist/hola_player.dev.js"></script>
</head>
<body>
  <div><h1>Video tag with Hola player - playing MP4</h1></div>
  <video preload="none" class="video-js vjs-default-skin" width="640" height="360" controls>
    <source src="http://player.h-cdn.org/static/mp4/tears_of_steel_360p_MP4.mp4" type="video/mp4">
  </video>
  <script>
    (function(){
      window.hola_player(function(player){
        player.init({
          auto_play: true,
        });
      });
    })();
  </script>
</body>
</html>
